<!DOCTYPE html>
<html>
<head>
	<title>WEB PENGHITUNG HARGA SAMPAH</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script>
		alert("WELCOME DUDE!")
	</script>
</head>
<body>
<center>
	<h1>WEB PENGHITUNG HARGA SAMPAH SEDERHANA</h1>
	<b>
<p>	INI ADALAH CONTOH WEB SEDERHANA YANG SAYA BUAT</p>
<p>	WEB INI AKAN MENGITUNG HARGA SAMPAH SESUAI DENGAN DATA YANG KALIAN KIRIM</p>
<hr></b>
</center>
<br><div style="text-align: center;">
<script src="./javas.js"></script>
<b><div id="textDestination"  style="background-color: #000000; style=" font: 30px arial; color: #4bff14; margin: 0px;></div></b>
<!--UNTUK MULAI MENGETIK-->
  <script language="JavaScript">
    javascript:startTyping(text, 70, "textDestination");
    </script></div> <br><br>	
    <center>
   <div class="sampah">

   	<form name="sampah">
   		<p><label><b>Masukkan berat sampah(kg)</b></label>
   		<input type="number" name="berat" id="bersam" value="">
   		<br><br>
   		<label><b>Pilih jenis sampah</b></label><br>
   		<select name="jenis" id="jenis">
   			<option value="Daun">Daun</option>
   			<option value="Kaca">Kaca</option>
   			<option value="Besi">Besi</option>
   			<option value="Botol1">Botol plastik</option>
   			<option value="Botol2">Botol kaca</option>
   			<option value="Hpr">Hp Rusak</option>
   		</select></p><br>
   		<input type="button" value="submit" onclick="doit()" class="tombol"><br><br>
   		<p><b>HASIL PENDAPATAN</b></p>
   		Rp.<input type="text" name="hasil" id="hasil" value="" class="hasilnyo" readonly>
   	</form>
   </div> 
    </center><center>
    <a href="https://re-destro.github.io/dahlah">KLIK TEKS INI</a></center>
    <script>
   			
   			function doit(){
   				var berat1 = document.getElementById('bersam').value;
   				var jenis1 = document.getElementById("jenis").value;
   		if(berat1 == ""){
   			alert("MASUKKAN BERATNYA BOI!!!")
   		}else{
   		if(jenis1 === "Daun"){
   			var harga_daun = 2000;
   			let pendapatan ="Rp. " + harga_daun * berat1;
   			document.getElementById("hasil").value=pendapatan; 
   		}else if(jenis1 === "Kaca"){
   			var harga_kaca = 5000;
   			let pendapatan ="Rp. " + harga_kaca * berat1;
   			document.getElementById("hasil").value=pendapatan; 
   		}else if(jenis1 === "Besi"){
   			var harga_besi = 8000;
   			let pendapatan ="Rp. " + harga_besi * berat1;
   			document.getElementById("hasil").value=pendapatan; 
   		}else if(jenis1 === "Botol1"){
   			var harga_toltik = 3000;
   			let pendapatan ="Rp. " + harga_toltik * berat1;
   			document.getElementById("hasil").value=pendapatan; 
   		}else if(jenis1 === "Botol2"){
   			var harga_tolca = 7000;
   			let pendapatan ="Rp. " + harga_tolca * berat1;
   			document.getElementById("hasil").value=pendapatan; 
   		}
   		else{
   			var harga_hpr = 20000;
   			let pendapatan ="Rp. " + harga_hpr * berat1;
   			document.getElementById("hasil").value=pendapatan; 
   		}
  	 	}
   		}
   		</script>
</body>
</html>
